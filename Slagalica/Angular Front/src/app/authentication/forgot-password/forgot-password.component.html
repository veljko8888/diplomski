<div class="row">
    <div class="col-md-12">
        <nb-card class="nb-card-auth">
            <nb-card-header>{{ headerText }}
                <br>
                <div class="text-info">
                    Please enter your email and we will send you a password reset link.
                </div>
            </nb-card-header>
            <nb-card-body>
                <form [formGroup]="form" class="form-horizontal">
                    <div class="form-group row">
                        <label class="label col-sm-3 form-control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" nbInput fullWidth name="UserName" formControlName="Email"
                                placeholder="Email"><br>
                            <span
                                *ngIf="(form.get('Email').touched || formSubmitAttempt) && (form.get('Email').errors)"
                                class="text-danger">Please enter a valid email.</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <!-- <button (click)="onSubmit()" type="submit" nbButton status="primary"
                                [disabled]="">Submit</button> -->
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
